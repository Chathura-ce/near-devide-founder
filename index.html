<body>
	701 % 14 == 0
<script>
	const num = 707;
	const d = 50; 
	let i = 0;
	for (var lowNum = num; lowNum >= 1; lowNum--) {
		let upNum = num+i;
		let ufound  = false;
		let lfound = false;
 
		if ((lowNum % d )=== 0) lfound = true;

		if ((upNum % d) === 0) ufound = true; 

		if (lfound && ufound) {
			console.log(`upNum:${upNum} lowNum:${lowNum}`);
			break;
		}else if(lfound){
			console.log(`lowNum:${lowNum}`);
			break;
		}else if(ufound){
			console.log(`upNum:${upNum}`);
			break;
		}
		i++; 
	}



</script>
